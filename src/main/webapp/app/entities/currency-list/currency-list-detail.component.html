<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="currencyList">
            <h2><span jhiTranslate="saibDigitalWalletApp.currencyList.detail.title">Currency List</span> {{ currencyList.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="saibDigitalWalletApp.currencyList.currencyName">Currency Name</span></dt>
                <dd>
                    <span>{{ currencyList.currencyName }}</span>
                </dd>
                <dt><span jhiTranslate="saibDigitalWalletApp.currencyList.currencyCode">Currency Code</span></dt>
                <dd>
                    <span>{{ currencyList.currencyCode }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/currency-list', currencyList.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
