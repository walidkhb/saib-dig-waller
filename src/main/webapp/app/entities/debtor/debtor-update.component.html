<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-debtor-heading" jhiTranslate="saibDigitalWalletApp.debtor.home.createOrEditLabel">Create or edit a Debtor</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saibDigitalWalletApp.debtor.debtorAccount" for="field_debtorAccount">Debtor Account</label>
                    <select class="form-control" id="field_debtorAccount" name="debtorAccount" formControlName="debtorAccount">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="accountSchemeOption.id === editForm.get('debtorAccount')!.value?.id ? editForm.get('debtorAccount')!.value : accountSchemeOption" *ngFor="let accountSchemeOption of debtoraccounts; trackBy: trackById">{{ accountSchemeOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saibDigitalWalletApp.debtor.debtWalletId" for="field_debtWalletId">Debt Wallet Id</label>
                    <select class="form-control" id="field_debtWalletId" name="debtWalletId" formControlName="debtWalletId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="walletOption.id === editForm.get('debtWalletId')!.value?.id ? editForm.get('debtWalletId')!.value : walletOption" *ngFor="let walletOption of debtwalletids; trackBy: trackById">{{ walletOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saibDigitalWalletApp.debtor.debtAmount" for="field_debtAmount">Debt Amount</label>
                    <select class="form-control" id="field_debtAmount" name="debtAmount" formControlName="debtAmount">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="amountOption.id === editForm.get('debtAmount')!.value?.id ? editForm.get('debtAmount')!.value : amountOption" *ngFor="let amountOption of debtamounts; trackBy: trackById">{{ amountOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saibDigitalWalletApp.debtor.debtCustomer" for="field_debtCustomer">Debt Customer</label>
                    <select class="form-control" id="field_debtCustomer" name="debtCustomer" formControlName="debtCustomer">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="customerOption.id === editForm.get('debtCustomer')!.value?.id ? editForm.get('debtCustomer')!.value : customerOption" *ngFor="let customerOption of debtcustomers; trackBy: trackById">{{ customerOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
