<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-customer-details-heading" jhiTranslate="saibDigitalWalletApp.customerDetails.home.createOrEditLabel">Create or edit a Customer Details</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saibDigitalWalletApp.customerDetails.nationalIdentityNumber" for="field_nationalIdentityNumber">National Identity Number</label>
                    <input type="text" class="form-control" name="nationalIdentityNumber" id="field_nationalIdentityNumber"
                           formControlName="nationalIdentityNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saibDigitalWalletApp.customerDetails.idType" for="field_idType">Id Type</label>
                    <input type="text" class="form-control" name="idType" id="field_idType"
                           formControlName="idType"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saibDigitalWalletApp.customerDetails.dateOfBirth" for="field_dateOfBirth">Date Of Birth</label>
                    <input type="text" class="form-control" name="dateOfBirth" id="field_dateOfBirth"
                           formControlName="dateOfBirth"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saibDigitalWalletApp.customerDetails.mobilePhoneNumber" for="field_mobilePhoneNumber">Mobile Phone Number</label>
                    <input type="text" class="form-control" name="mobilePhoneNumber" id="field_mobilePhoneNumber"
                           formControlName="mobilePhoneNumber"/>
                    <div *ngIf="editForm.get('mobilePhoneNumber')!.invalid && (editForm.get('mobilePhoneNumber')!.dirty || editForm.get('mobilePhoneNumber')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('mobilePhoneNumber')?.errors?.pattern" jhiTranslate="entity.validation.pattern" [translateValues]="{ pattern: 'Mobile Phone Number' }">
                            This field should follow pattern for "Mobile Phone Number".
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saibDigitalWalletApp.customerDetails.agentVerificationNumber" for="field_agentVerificationNumber">Agent Verification Number</label>
                    <input type="text" class="form-control" name="agentVerificationNumber" id="field_agentVerificationNumber"
                           formControlName="agentVerificationNumber"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
