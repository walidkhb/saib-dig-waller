<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="branchList">
            <h2><span jhiTranslate="saibDigitalWalletApp.branchList.detail.title">Branch List</span> {{ branchList.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="saibDigitalWalletApp.branchList.branchId">Branch Id</span></dt>
                <dd>
                    <span>{{ branchList.branchId }}</span>
                </dd>
                <dt><span jhiTranslate="saibDigitalWalletApp.branchList.branchName">Branch Name</span></dt>
                <dd>
                    <span>{{ branchList.branchName }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/branch-list', branchList.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
