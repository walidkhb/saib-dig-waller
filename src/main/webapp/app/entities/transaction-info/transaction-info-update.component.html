<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-transaction-info-heading" jhiTranslate="saibDigitalWalletApp.transactionInfo.home.createOrEditLabel">Create or edit a Transaction Info</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saibDigitalWalletApp.transactionInfo.transactionType" for="field_transactionType">Transaction Type</label>
                    <input type="text" class="form-control" name="transactionType" id="field_transactionType"
                           formControlName="transactionType"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saibDigitalWalletApp.transactionInfo.transactionId" for="field_transactionId">Transaction Id</label>
                    <input type="text" class="form-control" name="transactionId" id="field_transactionId"
                           formControlName="transactionId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saibDigitalWalletApp.transactionInfo.creditDebitIndicator" for="field_creditDebitIndicator">Credit Debit Indicator</label>
                    <input type="text" class="form-control" name="creditDebitIndicator" id="field_creditDebitIndicator"
                           formControlName="creditDebitIndicator"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saibDigitalWalletApp.transactionInfo.creationDateTime" for="field_creationDateTime">Creation Date Time</label>
                    <input type="text" class="form-control" name="creationDateTime" id="field_creationDateTime"
                           formControlName="creationDateTime"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saibDigitalWalletApp.transactionInfo.status" for="field_status">Status</label>
                    <input type="text" class="form-control" name="status" id="field_status"
                           formControlName="status"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saibDigitalWalletApp.transactionInfo.transactionAttr" for="field_transactionAttr">Transaction Attr</label>
                    <select class="form-control" id="field_transactionAttr" name="transactionAttr" formControlName="transactionAttr">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="transactionAttributeOption.id === editForm.get('transactionAttr')!.value?.id ? editForm.get('transactionAttr')!.value : transactionAttributeOption" *ngFor="let transactionAttributeOption of transactionattrs; trackBy: trackById">{{ transactionAttributeOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
