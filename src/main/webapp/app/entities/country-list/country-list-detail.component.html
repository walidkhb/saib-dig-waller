<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="countryList">
            <h2><span jhiTranslate="saibDigitalWalletApp.countryList.detail.title">Country List</span> {{ countryList.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="saibDigitalWalletApp.countryList.countryName">Country Name</span></dt>
                <dd>
                    <span>{{ countryList.countryName }}</span>
                </dd>
                <dt><span jhiTranslate="saibDigitalWalletApp.countryList.countryCode">Country Code</span></dt>
                <dd>
                    <span>{{ countryList.countryCode }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/country-list', countryList.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
