<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-payment-details-heading" jhiTranslate="saibDigitalWalletApp.paymentDetails.home.createOrEditLabel">Create or edit a Payment Details</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saibDigitalWalletApp.paymentDetails.payoutCurrency" for="field_payoutCurrency">Payout Currency</label>
                    <input type="text" class="form-control" name="payoutCurrency" id="field_payoutCurrency"
                           formControlName="payoutCurrency"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saibDigitalWalletApp.paymentDetails.paymentMode" for="field_paymentMode">Payment Mode</label>
                    <input type="text" class="form-control" name="paymentMode" id="field_paymentMode"
                           formControlName="paymentMode"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saibDigitalWalletApp.paymentDetails.purposeOfTransfer" for="field_purposeOfTransfer">Purpose Of Transfer</label>
                    <input type="text" class="form-control" name="purposeOfTransfer" id="field_purposeOfTransfer"
                           formControlName="purposeOfTransfer"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saibDigitalWalletApp.paymentDetails.payOutCountryCode" for="field_payOutCountryCode">Pay Out Country Code</label>
                    <input type="text" class="form-control" name="payOutCountryCode" id="field_payOutCountryCode"
                           formControlName="payOutCountryCode"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saibDigitalWalletApp.paymentDetails.paymentDetails" for="field_paymentDetails">Payment Details</label>
                    <input type="text" class="form-control" name="paymentDetails" id="field_paymentDetails"
                           formControlName="paymentDetails"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
