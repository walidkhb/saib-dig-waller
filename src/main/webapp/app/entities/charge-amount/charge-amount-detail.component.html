<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="chargeAmount">
            <h2><span jhiTranslate="saibDigitalWalletApp.chargeAmount.detail.title">Charge Amount</span> {{ chargeAmount.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="saibDigitalWalletApp.chargeAmount.amount">Amount</span></dt>
                <dd>
                    <span>{{ chargeAmount.amount }}</span>
                </dd>
                <dt><span jhiTranslate="saibDigitalWalletApp.chargeAmount.currency">Currency</span></dt>
                <dd>
                    <span>{{ chargeAmount.currency }}</span>
                </dd>
                <dt><span jhiTranslate="saibDigitalWalletApp.chargeAmount.vAT">V AT</span></dt>
                <dd>
                    <span>{{ chargeAmount.vAT }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/charge-amount', chargeAmount.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
