<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="customerPreference">
            <h2><span jhiTranslate="saibDigitalWalletApp.customerPreference.detail.title">Customer Preference</span> {{ customerPreference.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="saibDigitalWalletApp.customerPreference.email">Email</span></dt>
                <dd>
                    <span>{{ customerPreference.email }}</span>
                </dd>
                <dt><span jhiTranslate="saibDigitalWalletApp.customerPreference.language">Language</span></dt>
                <dd>
                    <span>{{ customerPreference.language }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/customer-preference', customerPreference.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
