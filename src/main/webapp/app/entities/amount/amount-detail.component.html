<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="amount">
            <h2><span jhiTranslate="saibDigitalWalletApp.amount.detail.title">Amount</span> {{ amount.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="saibDigitalWalletApp.amount.amount">Amount</span></dt>
                <dd>
                    <span>{{ amount.amount }}</span>
                </dd>
                <dt><span jhiTranslate="saibDigitalWalletApp.amount.netAmount">Net Amount</span></dt>
                <dd>
                    <span>{{ amount.netAmount }}</span>
                </dd>
                <dt><span jhiTranslate="saibDigitalWalletApp.amount.currency">Currency</span></dt>
                <dd>
                    <span>{{ amount.currency }}</span>
                </dd>
                <dt><span jhiTranslate="saibDigitalWalletApp.amount.purposeOfTransfer">Purpose Of Transfer</span></dt>
                <dd>
                    <span>{{ amount.purposeOfTransfer }}</span>
                </dd>
                <dt><span jhiTranslate="saibDigitalWalletApp.amount.walletChargeAmount">Wallet Charge Amount</span></dt>
                <dd>
                    <div *ngIf="amount.walletChargeAmount">
                        <a [routerLink]="['/charge-amount', amount.walletChargeAmount?.id, 'view']">{{ amount.walletChargeAmount?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/amount', amount.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
