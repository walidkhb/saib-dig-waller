<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-amount-heading" jhiTranslate="saibDigitalWalletApp.amount.home.createOrEditLabel">Create or edit a Amount</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saibDigitalWalletApp.amount.amount" for="field_amount">Amount</label>
                    <input type="number" class="form-control" name="amount" id="field_amount"
                           formControlName="amount"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saibDigitalWalletApp.amount.netAmount" for="field_netAmount">Net Amount</label>
                    <input type="number" class="form-control" name="netAmount" id="field_netAmount"
                           formControlName="netAmount"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saibDigitalWalletApp.amount.currency" for="field_currency">Currency</label>
                    <input type="text" class="form-control" name="currency" id="field_currency"
                           formControlName="currency"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saibDigitalWalletApp.amount.purposeOfTransfer" for="field_purposeOfTransfer">Purpose Of Transfer</label>
                    <input type="text" class="form-control" name="purposeOfTransfer" id="field_purposeOfTransfer"
                           formControlName="purposeOfTransfer"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saibDigitalWalletApp.amount.walletChargeAmount" for="field_walletChargeAmount">Wallet Charge Amount</label>
                    <select class="form-control" id="field_walletChargeAmount" name="walletChargeAmount" formControlName="walletChargeAmount">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="chargeAmountOption.id === editForm.get('walletChargeAmount')!.value?.id ? editForm.get('walletChargeAmount')!.value : chargeAmountOption" *ngFor="let chargeAmountOption of walletchargeamounts; trackBy: trackById">{{ chargeAmountOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
