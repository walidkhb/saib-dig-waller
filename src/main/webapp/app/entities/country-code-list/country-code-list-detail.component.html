<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="countryCodeList">
            <h2><span jhiTranslate="saibDigitalWalletApp.countryCodeList.detail.title">Country Code List</span> {{ countryCodeList.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="saibDigitalWalletApp.countryCodeList.countryName">Country Name</span></dt>
                <dd>
                    <span>{{ countryCodeList.countryName }}</span>
                </dd>
                <dt><span jhiTranslate="saibDigitalWalletApp.countryCodeList.countryCode">Country Code</span></dt>
                <dd>
                    <span>{{ countryCodeList.countryCode }}</span>
                </dd>
                <dt><span jhiTranslate="saibDigitalWalletApp.countryCodeList.countryISDCode">Country ISD Code</span></dt>
                <dd>
                    <span>{{ countryCodeList.countryISDCode }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/country-code-list', countryCodeList.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
