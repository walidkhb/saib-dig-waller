<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-transaction-details-heading" jhiTranslate="saibDigitalWalletApp.transactionDetails.home.createOrEditLabel">Create or edit a Transaction Details</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saibDigitalWalletApp.transactionDetails.debitAmount" for="field_debitAmount">Debit Amount</label>
                    <input type="text" class="form-control" name="debitAmount" id="field_debitAmount"
                           formControlName="debitAmount"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saibDigitalWalletApp.transactionDetails.debitCurrency" for="field_debitCurrency">Debit Currency</label>
                    <input type="text" class="form-control" name="debitCurrency" id="field_debitCurrency"
                           formControlName="debitCurrency"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saibDigitalWalletApp.transactionDetails.creditAmount" for="field_creditAmount">Credit Amount</label>
                    <input type="text" class="form-control" name="creditAmount" id="field_creditAmount"
                           formControlName="creditAmount"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saibDigitalWalletApp.transactionDetails.creditCurrency" for="field_creditCurrency">Credit Currency</label>
                    <input type="text" class="form-control" name="creditCurrency" id="field_creditCurrency"
                           formControlName="creditCurrency"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saibDigitalWalletApp.transactionDetails.exchangeRate" for="field_exchangeRate">Exchange Rate</label>
                    <input type="text" class="form-control" name="exchangeRate" id="field_exchangeRate"
                           formControlName="exchangeRate"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saibDigitalWalletApp.transactionDetails.fees" for="field_fees">Fees</label>
                    <input type="text" class="form-control" name="fees" id="field_fees"
                           formControlName="fees"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saibDigitalWalletApp.transactionDetails.purposeOfTransfer" for="field_purposeOfTransfer">Purpose Of Transfer</label>
                    <input type="text" class="form-control" name="purposeOfTransfer" id="field_purposeOfTransfer"
                           formControlName="purposeOfTransfer"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saibDigitalWalletApp.transactionDetails.partnerReferenceNumber" for="field_partnerReferenceNumber">Partner Reference Number</label>
                    <input type="text" class="form-control" name="partnerReferenceNumber" id="field_partnerReferenceNumber"
                           formControlName="partnerReferenceNumber"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
