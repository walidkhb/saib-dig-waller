<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="beneficiaryBank">
            <h2><span jhiTranslate="saibDigitalWalletApp.beneficiaryBank.detail.title">Beneficiary Bank</span> {{ beneficiaryBank.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="saibDigitalWalletApp.beneficiaryBank.bankCode">Bank Code</span></dt>
                <dd>
                    <span>{{ beneficiaryBank.bankCode }}</span>
                </dd>
                <dt><span jhiTranslate="saibDigitalWalletApp.beneficiaryBank.bankName">Bank Name</span></dt>
                <dd>
                    <span>{{ beneficiaryBank.bankName }}</span>
                </dd>
                <dt><span jhiTranslate="saibDigitalWalletApp.beneficiaryBank.bankCountry">Bank Country</span></dt>
                <dd>
                    <span>{{ beneficiaryBank.bankCountry }}</span>
                </dd>
                <dt><span jhiTranslate="saibDigitalWalletApp.beneficiaryBank.bankBranchCode">Bank Branch Code</span></dt>
                <dd>
                    <span>{{ beneficiaryBank.bankBranchCode }}</span>
                </dd>
                <dt><span jhiTranslate="saibDigitalWalletApp.beneficiaryBank.branchNameAndAddress">Branch Name And Address</span></dt>
                <dd>
                    <span>{{ beneficiaryBank.branchNameAndAddress }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/beneficiary-bank', beneficiaryBank.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
