<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="versionList">
            <h2><span jhiTranslate="saibDigitalWalletApp.versionList.detail.title">Version List</span> {{ versionList.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="saibDigitalWalletApp.versionList.aPIRecord">A PI Record</span></dt>
                <dd>
                    <span>{{ versionList.aPIRecord }}</span>
                </dd>
                <dt><span jhiTranslate="saibDigitalWalletApp.versionList.versionNumber">Version Number</span></dt>
                <dd>
                    <span>{{ versionList.versionNumber }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/version-list', versionList.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
